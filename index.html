<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Boot Strap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <!--Style CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
    </div>
    <div class="panel-body">
        <div id="full-train-list">
            <table class="table">
                <thead id="column-headings">
                    <tr>
                        <td> Train Name </td>
                        <td> Destination </td>
                        <td> Frequency (min) </td>
                        <td> Next Arrival </td>
                        <td> Minutes Away </td>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="panel-heading">
        <h3 class="panel-title">New Train</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="name-input"> Train Name:</label>
                <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="destination">
            </div>
            <div class="form-group">
                <label for="time-input">First Train Time (HH:mm-military time):</label>
                <input class="form-control" id="time-input" type="time">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input">
            </div>
            <input class="btn btn-default" id="add-train" type="submit">
        </form>
    </div>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--Fire Base-->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <!--BootStrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Javascript.js-->
    <script src="assets/js/javascript.js"></script>
</body>

</html>
